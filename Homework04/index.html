<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework03</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__content">
          <div class="header__logo logo">
            <img class="logo__img" src="img/logo.svg" alt="Logo" />
            <div class="logo__text">
              <span class="logo__text1">Grow</span>
              <span class="logo__text2">Be</span>
            </div>
          </div>
          <nav class="header__menu menu">
            <a class="menu__link active" href="#">Home</a>
            <a class="menu__link" href="#">About Us</a>
            <a class="menu__link" href="#">Services</a>
            <a class="menu__link" href="#">Features</a>
            <a class="menu__link" href="#">Team</a>
            <a class="menu__link" href="#">Blog</a>
            <a class="menu__link" href="#">Contact</a>
          </nav>
        </div>
      </div>
    </header>
    <div class="top">
      <div class="wrapper">
        <div class="top__content">
          <div class="top__info">
            <h1 class="top__title">
              SEO & Digital Marketing For Your Website.
            </h1>
            <p class="text top__text">
              Provide all kind of seo services and help to improve seo ranking.
              Globally incubate standards.
            </p>
            <div class="top__btns">
              <button class="btn btn__active">Start Now</button>
              <button class="btn">Watch Video</button>
            </div>
          </div>
          <div class="top__img img">
            <img class="img__top" src="img/top_img.svg" alt="" />
          </div>
        </div>
        <div class="top__brands">
          <img class="top__brand" src="img/top_brand1.svg" alt="logo brand1" />
          <img class="top__brand" src="img/top_brand6.svg" alt="logo brand6" />
          <img class="top__brand" src="img/top_brand2.svg" alt="logo brand2" />
          <img class="top__brand" src="img/top_brand3.svg" alt="logo brand3" />
          <img class="top__brand" src="img/top_brand4.svg" alt="logo brand4" />
          <img class="top__brand" src="img/top_brand5.svg" alt="logo brand5" />
        </div>
      </div>
    </div>
  </body>
</html>
